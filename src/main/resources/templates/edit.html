<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Edit superhero's info</h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName">
        <br>
        <label for="ability">Ability</label>
        <input type="text" th:field="*{ability}" id="ability">
        <br>
        <label for="alias">Alias</label>
        <input type="text" th:field="*{alias}" id="alias">
        <br>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username">
        <br>
        <label for="password">Password</label>
        <input type="text" id="password">
        <br>
        <label for="role">Your role:</label>
        <select name="role" id="role" multiple="multiple" size="2">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_ADMIN">Admin</option>
        </select>
        <br>
        <input type="submit" value="Save">
    </div>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign out">
</form>
</body>
</html>
